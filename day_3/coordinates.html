<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagemap</title>

</head>
<body>
    
    <img   onmousemove="getCoords(event)"
			src="images/1.png" 
			alt="imagemap" 
			usemap="#imagemap"  />

    <h1 id="x"></h1>


   <script>
        function getCoords(e)
        {
            var obj = document.getElementById("x");
            obj.innerText  = "X = " + e.clientX + ",  Y = " + e.clientY;
        }	
    </script> 


                  


</body>
</html>
