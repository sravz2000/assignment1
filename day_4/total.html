<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total</title>
</head>
<body>
    <form>
        <label>Product Name : </label>
        <input type="text" id="name" name="name"/><br/>

        <label>Product Price : </label>
        <input type="number" id="n1" name="number"/><br/>

        <label>Quantity : </label>
        <input type="number" id="n2" name="number"/><br/>

        <input type="button" value="Get Total" onclick="fn_GetProduct()"/>

        

    </form>

    <p id="s1"></p>
    <script>
        function fn_GetProduct(){
          //  alert("Hi");
        var noObj1 = document.getElementById("n1");
        var noObj2 = document.getElementById("n2");
        var paraObj = document.getElementById("s1");
        
        
        var total=parseInt(noObj1.value)+parseInt(noObj2.value);
        paraObj.innerText="Product: " + (noObj1.value*noObj2.value) +"\n" + " Sum: "+total;
        
        }
    </script>
</body>
</html>
