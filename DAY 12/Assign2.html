<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	
	
	  
  </head>
  <body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Show Login</button>
    


    <div class="modal" id="exampleModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-primary">
                    <form>
                        User Name : <input type="name" id="name" name="name"><br/><br/>
                        Password : <input type="password" is="password" name="password">
                        
                    </form>
                </div> 
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button"  onclick="fn_saveData()" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
     <script>
        function fn_saveData(){
            var nameObj=document.getElementById("name");
            var passObj=document.getElementById("password")
            

            if(nameObj.value == "admin" && passObj.value=="admin123")
            {
                alert("welcome to admin");
            }
            else{
                alert("Invalid User Name or Password")
            }
            
        }
     </script>

  </body>
</html>
