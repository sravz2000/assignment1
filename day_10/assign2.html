<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <input type="button"  value="Get User Data"   onclick="fn_getData()" />
        
        <p  id="p1"></p>
        <a href="assign1.html">Prev. Page</a>
        
    </fieldset>
    <script>
            function fn_getData()
				{
						// 1.  Reading data from localStorage						
						var   str  =   localStorage.getItem("userData");
					//	alert(str);
										
					// 2.  Access html elements to display user data
						var  paraObj = document.getElementById("p1");
					
					if(  str ==  null )
					{
							alert("There is no user data in localStorage");
							paraObj.innerText = "";
							return;   //  exit from the function 
					}
											
						// 3.  Convert JSON string into object							
							var  userObj  =  JSON.parse(str);
						
						// 4.  Show user details
						paraObj.innerText =  userObj.name + " , " + userObj.date +  " , " + userObj.color;

                        document.body.style.background=userObj.color;
				}
    </script>
</body>
</html>
