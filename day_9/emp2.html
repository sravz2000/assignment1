<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button"   value="Stringify"   onclick="fn_convertObjToJSON()"   />  
    <input type="button"   value="Parsing"   onclick="fn_convertJSONToObj()"   />  
		
    <script> 
        function  fn_convertObjToJSON()
        {
            var  obj =  [
                {empno :  764970,  ename  : "Sravanthi", job : "analyst" , salary: 50000, deptno: 1}, 					 
                {empno :  764971,  ename  : "Charmista", job : "manager", salary: 60000, deptno: 2}, 					 
                {empno :  764972,  ename  : "Sravya", job : "sr.manager", salary: 70000, deptno: 3}, 					 
                {empno :  764973,  ename  : "Saba", job : "ceo", salary: 80000, deptno: 4}, 					 
                {empno :  764974,  ename  : "Pushpa", job : "client", salary: 90000, deptno: 5}			 
            ];
            
            console.log( obj );
            
            var  str  =  JSON.stringify(obj);
            console.log(str);
                
        }		
        
        function  fn_convertJSONToObj()				
        { 
            var str  =  '[{"empno":764970,"ename":"Sravanthi","job":"analyst", "salary": 50000, "deptno": 1},{"empno":764972,"ename":"Charmista","job":"manager", "salary": 60000, "deptno": 2},{"empno":764971,"ename":"Sravya","job":"sr.manager", "salary": 70000, "deptno": 3},{"empno":764973,"ename":"Saba","job":"ceo", "salary": 80000, "deptno": 4},{"empno":764974,"ename":"Pushpa","job":"client", "salary": 90000, "deptno": 5}]';
                    
            console.log(str);
            
            var  obj =  JSON.parse(str);
            console.log(obj);
                
        } 
    </script>
</body>
</html>
